<div class="container">
  <h2>{{titulo}}</h2>
  <form #contactoForm="ngForm" (ngSubmit)="guardarContacto(contactoForm)" class="contact-form">
    <p>
      <label for="nombre">Nombre</label>
      <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="contacto.nombre" required>
      <span *ngIf="nombre.touched && !nombre.valid">Nombre obligatorio</span>
  </p>
  <p>
    <label for="correo">Correo</label>
    <input type="text" name="correo" #correo="ngModel" [(ngModel)]="contacto.correo" required>
    <span *ngIf="correo.touched && !correo.valid">Nombre obligatorio</span>
  </p>
  <p>
    <label for="mensaje">Mensaje</label>
    <input type="text" name="mensaje" #mensaje="ngModel" [(ngModel)]="contacto.mensaje" required>
    <span *ngIf="mensaje.touched && !mensaje.valid">Nombre obligatorio</span>
  </p>
    <button type="submit">Enviar</button>
</form>
</div>
