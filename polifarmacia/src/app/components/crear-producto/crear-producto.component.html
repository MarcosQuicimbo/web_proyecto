<div class="container">
    <h2>{{titulo}}</h2>
    <form #productoForm="ngForm" (ngSubmit)="guardarProducto(productoForm)">
        <p>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="producto.nombre" required>
            <span *ngIf="nombre.touched && !nombre.valid">Nombre obligatorio</span>
        </p>

        <p>
            <label for="stock">Stock</label>
            <input type="number" name="stock" #stock="ngModel" [(ngModel)]="producto.stock" required>
            <span *ngIf="stock.touched && !stock.valid">stock obligatorio</span>
        </p>

        <p>
            <label for="precio">Precio</label>
            <input type="number" name="precio" #precio="ngModel" [(ngModel)]="producto.precio" required>
            <span *ngIf="precio.touched && !precio.valid">precio obligatorio</span>
        </p>

        <p>
            <label for="categoria">Categoria</label>
            <input type="text" name="categoria" #categoria="ngModel" [(ngModel)]="producto.categoria" required>
            <span *ngIf="categoria.touched && !categoria.valid">categoria obligatorio</span>
        </p>

        <p>
            <label for="imagen">Imagen</label>
            <span *ngIf="producto.imagen" style="float:none;">
                <img src="{{url+'get-imagen/'+producto.imagen}}" style="width:20px">
            </span>
            <input type="file" #archivoImagen placeholder="Seleccionar Imagen" (change)="imagenChangeEvent($event)">
        </p>
        <input type="submit" value="SaveProducto" [disabled]="!productoForm.form.valid">
        <a [routerLink]="['/admin']">Volver</a>

    </form>
</div>
